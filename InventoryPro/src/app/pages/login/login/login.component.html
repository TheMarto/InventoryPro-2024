<!--raw with login auth-->

    <!--form for login-->
        
   
    <div class="row d-flex justify-content-center text-center min-vh-100 mt-5">
                    <div class="col-12 col-md-6 mx-3 mx-md-0 d-flex  flex-column mt-5">
                        <div class="col-12 col-md-6 mx-auto mt-5">
                            <form #myForm="ngForm" (ngSubmit)="login(myForm)" class="d-flex flex-column w-100">
                                <div class="form-floating">
                                    <input class="form-control mb-2" type="text" name="email" placeholder="email" ngModel>
                                    <label for="" class="ms-2">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" type="password" name="pwd" placeholder="Password" ngModel>
                                    <label for="" class="ms-2">Password</label>
                                </div>
                    <!--button for submit-->
                                <button type="submit" name="submit" class="btn btn-lg btn-primary mt-2">login</button>
                            </form>
                        </div>
                    <!--check to save password in cockie-->
                        <div class="form-switch mt-2">
                            <input type="checkbox" class="form-check-input" id="remember" checked>
                            <label for="remember" class="form-label ms-2">remember me</label>
                        </div>
                        <div><a href="forgot" class="mb-2">I forgot my password</a></div>
                        <hr>
                    <!--Logo google and login-->
                        <div>
                            <a type="button" (click)="googlelogin()" class="google-svg" >
